<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de multas</title>

  <style>
   
  </style>
</head>
<body>

  <h1>Consulta de multas</h1>
  Velocidade do carro: <input type="number" name="txtVel" id="txtVel"> KM/h
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res"></div>
  <script>

    function verificar() {
    var velocidade = document.getElementById("txtVel");
    var res = document.getElementById("res");
    var n1 = Number(velocidade.value);

    res.innerHTML = `<p>Sua velocidade atual é de <strong>${n1}</strong>Km/h </p>`
    if (n1 > 60) {
      res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade </p>`
    }
    res.innerHTML += `<p>Utilize sempre o cinto de segurança </p>`
  }
  </script>

</body>
</html>
