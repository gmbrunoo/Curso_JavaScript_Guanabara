<body>

  <h1>Somando valores</h1>
  <input type="number" name="txt1" id="txt1">
  <input type="number" name="txt2" id="txt2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">Resultado</div>

  <script>
    function somar() {
    var txt1 = document.getElementById("txt1");
    var txt2 = document.querySelector('input#txt2')
    var res = document.getElementById("res");

    var n1 = Number(txt1.value);
    var n2 = Number(txt2.value);
    var s = n1 + n2

    res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
    }
  </script>

</body>
